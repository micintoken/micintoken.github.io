<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/agussaifuddin/logo/main/token/micin100x100.png">
    <title>MICIN Presale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/agussaifuddin/logo/main/token/micin100x100.png" alt="Presale Logo">
        <h1>MICIN Sale</h1>
		<div class="countdown" id="countdown"></div>
		<h3>
            <P>Please access https://micintoken.github.io using Metamask or TrustWallet dApp browser and select network Core DAO (CORE)</P>
        </h3>
		<button id="connectWallet">Connect Wallet</button>
		<div id="connectedWallet"></div>
            <div class="content-box wallet">
                <i class="fas fa-wallet"></i>
                <h2>Connected Wallet Address:</h2>
                <p id="walletAddress"></p>
            </div>
            <div class="content-box rate">
                <i class="fas fa-chart-line"></i>
                <h2>Sale Rate:</h2>
                <p id="presaleRate"></p>
            </div>
            <div class="content-box raised">
                <i class="fas fa-donate"></i>
                <h2>CORE Raised:</h2>
                <p id="weiRaised"></p>
            </div>
            <div class="content-box purchase">
                <i class="fas fa-coins"></i>
                <h2>Maximum CORE Purchase:</h2>
                <p id="maxPurchase"></p>
            </div>
            
            <form id="buyTokensForm">
                <label for="buyAmount"><font color="green">CORE Amount to Buy:</font></label>
                <input type="number" id="buyAmount" step="any" required style="width: 80%;">
                <button type="submit">Buy Tokens</button>
            </form>

            <div id="operationResult">
                <h2>Transaction Status:</h2>
                <p id="operationMessage"></p>
            </div>
        </div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script src="app.js"></script>

</body>
	<script src="countdown.js"></script>
</html>
